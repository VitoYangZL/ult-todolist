<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Todo List App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav"></nav>
      <input type="text" class="search-text" placeholder="search by content" />
      <i class="fas fa-search search-button"></i>
    </header>

    <form class="input-container">
      <input
        type="text"
        class="input-content"
        required
        placeholder="What you want?"
      />
      <button class="input-content input-category">Category</button>

      <input
        type="number"
        class="input-time"
        required
        placeholder="M"
        min="1"
        max="12"
      />
      <input
        type="number"
        class="input-time"
        required
        placeholder="D"
        min="1"
        max="31"
      />
      <button class="input-submitt">Submitt</button>
      <button class="input-sort-by-time">Sort By Time</button>
    </form>

    <div class="separate-container">Pinned</div>
    <section class="todo-pin-container"></section>
    <div class="separate-container">UnPinned</div>
    <section class="todo-unpin-container"></section>

    <div class="modal display">
      <div class="modal-container">
        <div class="modal-button-container">
          <button id="modal-add" class="modal-button">Add</button>
          <button id="modal-remove" class="modal-button">Remove</button>
        </div>
        <div class="modal-separate"></div>
        <div class="tags-container"></div>
      </div>
    </div>

    <div class="result display">
      <div class="result-container">
        <div class="result-header">
          <p class="result-title">Searching Result</p>
          <button class="result-close-button fas fa-close"></button>
        </div>
        <div class="separate-container"></div>
        <div class="result-content">
          <p class="search-condition">Keyword:Nick , Accuracy:16%</p>
          <p class="search-display">
            Full Content:pick Nick up after dinner. Date:2/11
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
