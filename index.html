<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Todo List App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav"></nav>
      <i class="fas fa-bars menu"></i>
    </header>
    <form class="input-container">
      <input
        type="text"
        class="input-content"
        required
        placeholder="What you want?"
      />
      <input type="text" class="input-content" placeholder="Category" />

      <input
        type="number"
        class="input-time"
        required
        placeholder="M"
        min="1"
        max="12"
      />
      <input
        type="number"
        class="input-time"
        required
        placeholder="D"
        min="1"
        max="31"
      />
      <button class="input-submitt">Submitt</button>
    </form>
    <div class="line"></div>

    <section class="todo-area">
      <div class="todo-container">
        <p class="todo-content">Content about your todo</p>
        <p class="todo-category">Category</p>
        <p class="todo-time">Month/date</p>
        <i class="fa fa-check check-button"></i>
        <i class="fas fa-trash remove-button"></i>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
